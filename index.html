<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>BART Trip Scheduler: by Jose, Diana and John</title>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Project's CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Mapbox CSS and JS -->
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
</head>
<body>
  <!-- Mapbox -->
  <div class="h-50 position-relative">
    <div id="map"></div>
  </div>
  <!-- End Mapbox -->
  <!--START TABLE-->
    <div class="container" id="tab">
      <div class="card">
        <div class="card-header">
          BART Trip Scheduler
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Trip Label</th>
                <th scope="col">Point A</th>
                <th scope="col">Point B</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Next Arrival</th>
              </tr>
            </thead>
            <tbody id="table-list">
    
            </tbody>
          </table>
        </div>
      </div>
    </div>
  <!--END TABLE-->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
